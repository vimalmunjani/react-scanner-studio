name: Publish to npm

on:
  workflow_run:
    workflows: ['Version & Tag']
    types:
      - completed
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  id-token: write # â† Critical for OIDC / Trusted Publishing

jobs:
  publish:
    # This workflow runs automatically after successful versioning
    # or can be triggered manually. It only publishes when source code changes
    # since it depends on the Version & Tag workflow which has path filters.
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the tagged commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      - name: Update to latest npm
        run: npm install -g npm@latest

      - name: Show versions (debug)
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build library
        run: yarn build

      - name: Determine npm publish tag
        id: npm-tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-"* ]]; then
            # Prerelease version (contains hyphen, e.g., 1.0.0-beta.1)
            PRERELEASE_TYPE=$(echo "$VERSION" | sed 's/.*-\([a-zA-Z]*\).*/\1/')
            echo "tag=$PRERELEASE_TYPE" >> $GITHUB_OUTPUT
            echo "Detected prerelease version: $VERSION, using tag: $PRERELEASE_TYPE"
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "Detected stable version: $VERSION, using tag: latest"
          fi

      - name: Publish with provenance (OIDC mode)
        run: npm publish --provenance --access public --tag ${{ steps.npm-tag.outputs.tag }} --verbose
